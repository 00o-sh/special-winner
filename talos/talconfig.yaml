---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://10.0.6.10:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "10.0.6.10"
additionalMachineCertSans: *sans

clusterPodNets: ["172.30.0.0/16"]
clusterSvcNets: ["172.31.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "singlenodemaster"
    ipAddress: "10.0.6.211"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/metal-installer/1f27123b6d8a11ff4f1b5f09f839f3662244f6bb11124faebe050c632291947b
    controlPlane: true

    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors: [{ hardwareAddr: "58:47:ca:74:e4:*", driver: igc }]
        mtu: 1500
        # Native VLAN 6 (untagged) set on the port as default and allowed all VLANs
        dhcp: false
        addresses:
          - 10.0.6.211/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.0.6.1
        vip:
          ip: 10.0.6.10
        # Tagged VLAN 56 VPN for Multus/macvlan
        vlans:
          - vlanId: 56
            dhcp: false
            mtu: 1500
            addresses: []

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/cluster.yaml"

