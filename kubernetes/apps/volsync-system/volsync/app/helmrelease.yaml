---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
spec:
  chartRef:
    kind: OCIRepository
    name: volsync
  interval: 1h
  values:
    fullnameOverride: volsync # Required for volsync-perfectra1n fork
    image: &image
      repository: ghcr.io/perfectra1n/volsync
      tag: v0.16.13
    kopia: *image
    rclone: *image
    restic: *image
    rsync: *image
    rsync-tls: *image
    syncthing: *image
    manageCRDs: true
    metrics:
      disableAuth: true
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
    # Attempt to set default maintenance pod options. The upstream chart may or may not honor these keys;
    # if it doesn't, we'll fall back to a MutatingAdmissionPolicy-based injection.
    maintenance:
      podSecurityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      mover:
        env:
          - name: KOPIA_CONFIG_PATH
            value: /repository/repository.config
          - name: KOPIA_CACHE_DIRECTORY
            value: /repository/kopia-cache
          - name: KOPIA_LOG_DIR
            value: /repository/kopia-logs
      # serviceAccountName to run maintenance jobs
      serviceAccountName: default